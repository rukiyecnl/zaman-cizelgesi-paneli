<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaman Ã‡izelgesi Paneli</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="mainCard">
            <div class="user">
                <img src="assets/img/Bitmap.png" alt="avatar">
                <div class="name">
                    <p class="report">Report for</p>
                    <p class="userName">Jeremy Robson</p>
                </div>
            </div>
            <div class="mainCardFooter">
                <p class="daily">Daily</p>
                <p class="weekly">Weekly</p>
                <p class="monthly">Monthly</p>
            </div>
            
        </div>
        <div class="side">

            <div class="timeCard">
                <img src="assets/img/workPad.png" alt="" class="arkaPlan">
                <div class="cards">
                    <div class="cardHeaders">
                        <p>Work</p>
                        <img src="assets/img/diger.png" alt="ucNokta">
                    </div>
                    <div class="cardFooters">
                        <p class="workCurrentHour bigHour"></p>
                        <p class="smallHour">Last Week - <span class="workPreviousHour"></span></p>
                    </div>
                </div>    
            </div>

            <div class="timeCard">
                <img src="assets/img/playPad.png" alt="" class="arkaPlan">
                <div class="cards">
                    <div class="cardHeaders">
                        <p>Play</p>
                        <img src="assets/img/diger.png" alt="ucNokta">
                    </div>
                    <div class="cardFooters">
                        <p class="playCurrentHour bigHour"></p>
                        <p class="smallHour">Last Week - <span class="playPreviousHour"></span></p>
                    </div>
                </div>
            </div>

            <div class="timeCard">
                <img src="assets/img/studyPad.png" alt="" class="arkaPlan">
                <div class="cards">
                    <div class="cardHeaders">
                        <p>Study</p>
                        <img src="assets/img/diger.png" alt="ucNokta">
                    </div>
                    <div class="cardFooters">
                        <p class="studyCurrentHour bigHour"></p>
                        <p class="smallHour">Last Week - <span class="studyPreviousHour"></span></p>
                    </div>
                </div>
            </div>

            <div class="timeCard">
                <img src="assets/img/exercisePad.png" alt="" class="arkaPlan">
                <div class="cards">
                    <div class="cardHeaders">
                        <p>Exercise</p>
                        <img src="assets/img/diger.png" alt="ucNokta">
                    </div>
                    <div class="cardFooters">
                        <p class="exerciseCurrentHour bigHour"></p>
                        <p class="smallHour">Last Week - <span class="exercisePreviousHour"></span></p>
                    </div>
                </div>
            </div>

            <div class="timeCard">
                <img src="assets/img/socialPad.png" alt="" class="arkaPlan">
                <div class="cards">
                    <div class="cardHeaders">
                        <p>Social</p>
                        <img src="assets/img/diger.png" alt="ucNokta">
                    </div>
                    <div class="cardFooters">
                        <p class="socialCurrentHour bigHour"></p>
                        <p class="smallHour">Last Week - <span class="socialPreviousHour"></span></p>
                    </div>
                </div>
            </div>

            <div class="timeCard">
                <img src="assets/img/selfcarePad.png" alt="" class="arkaPlan">
                <div class="cards">
                    <div class="cardHeaders">
                        <p>Self Care</p>
                        <img src="assets/img/diger.png" alt="ucNokta">
                    </div>
                    <div class="cardFooters">
                        <p class="selfcareCurrentHour bigHour"></p>
                        <p class="smallHour">Last Week - <span class="selfcarePreviousHour"></span></p>
                    </div>
                </div>
            </div>
            
        </div>    
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
